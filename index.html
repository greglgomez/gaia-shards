<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
        <title>gaia shards</title>
    </head>
    <body class="bg-dark">
        <nav class="navbar navbar-dark bg-secondary">
            <h1 class="navbar-brand">gaia shards</h1>
            <div class="btn-group" role="group" aria-label="save & load">
                <button type="button" class="btn btn-success">save</button>
                <button type="button" class="btn btn-danger">load</button>
            </div>
        </nav>
        <div class="container">
            <div class="card my-4 shadow">
                <div class="card-body row">
                    <div class="col">
                        <h4>Mass <small class="text-muted" id="mass">0</small></h4>
                    </div>
                </div>
            </div>
            <div class="card my-4 shadow">
                <div class="card-body row align-items-center">
                    <div class="col-3">
                        <button class="btn btn-primary" onclick="clickElement(1, 'hydrogen')">hydrogen</button>
                    </div>
                    <div class="col">
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 10%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                                <span id="hydrogen">0</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body row">
                    <div class="col" align="center">
                        <button class="btn btn-secondary" onclick="addMass()">gain mass <span class="small" id="massCost">(11H)</span></button>
                    </div>
                    <!-- <div class="col" align="center">
                        <button class="btn btn-secondary">gain mass</button>
                    </div> -->
                </div>
            </div>
            <div class="card my-4 shadow">
                <div class="card-body">
                    you blink into existence, a mere wisp of hydrogen and cosmic dust, you reach out into the ether, drawing more matter to you.
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="js/app.js"></script>
    </body>
</html>
