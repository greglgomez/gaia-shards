<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
        <title>gaia shards</title>
    </head>
    <body class="bg-dark">
        <!-- navigation and save/load -->
        <nav class="navbar navbar-dark bg-secondary">
            <h1 class="navbar-brand">gaia shards</h1>
            <div class="btn-group" role="group" aria-label="save & load">
                <button type="button" class="btn btn-success" onclick="save()">save</button>
                <button type="button" class="btn btn-danger" onclick="load()">load</button>
            </div>
        </nav>

        <div class="container">

            <div class="card my-4 shadow">
                <div class="card-body">
                    you blink into existence, a mere wisp of hydrogen, you reach out into the ether, drawing more matter to you.
                </div>
            </div>

            <!-- stats UI -->
            <div class="card my-4 shadow">
                <div class="card-body">
                    <div class="row">
                        
                    </div>
                    <div class="row text-center">
                        <div class="col">
                            <h5 id="time">0</h5>
                            <h5 class="text-muted">time</h5>
                        </div>
                        <div class="col">
                            <h5 id="mass">0</h5>
                            <h5 class="text-muted">mass</h5>
                        </div>
                        <div class="col">
                            <h5 id="pressure">0</h5>
                            <h5 class="text-muted">pressure</h5>
                        </div>
                        <div class="col">
                            <h5 id="temperature">0</h5>
                            <h5 class="text-muted">temp</h5>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <p class="text-center text-muted">you are currently a <span id="currentFormation">wisp</span></p>
                    <div class="progress">
                        <div id="pbar" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                      </div>
                </div>
            </div>

            <!-- elements UI -->
            <div class="card my-4 shadow">
                <!-- <div class="card-header text-center"><p class="m-0 ">elements</p></div> -->
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col">
                            <button id="drawHydrogen" class="btn btn-primary btn-block">hydrogen</button>
                        </div>
                        
                        <div class="col">
                            <h5 class="text-left m-0">hydrogen: <span id="hydrogen">0</span></h5>
                        </div>
    
                        <div class="col">
                            <h5 id="hps" class="text-right">0 H/s</h5>
                        </div>
                    </div>
                    <div class="row align-items-center mt-3 d-none">
                        <div class="col">
                            <button class="btn btn-primary btn-block">helium</button>
                        </div>
                        
                        <div class="col">
                            <h5 class="text-left m-0">helium: <span id="helium">0</span></h5>
                        </div>
    
                        <div class="col">
                            <h5 class="text-right">50 He/s</h5>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card shadow">
                <div class="card-body">
                    <button id="addMass" class="btn btn-secondary">gain mass <span class="small" id="massCost">(10H)</span></button>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="js/app.js"></script>
    </body>
</html>
